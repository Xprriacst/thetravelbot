<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBot - L'intelligence artificielle au service des agences de voyage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 15px;
        }

        .text-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-left: 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007BFF;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #007BFF, #00d2ff);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            display: block;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            margin: 0 auto 20px;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
