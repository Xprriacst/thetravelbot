<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBot - L'intelligence artificielle au service des agences de voyage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            color: #4A00E0;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 30px 0;
            color: #666;
        }

        .btn {
            background-color: #4A00E0;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <img src="https://source.unsplash.com/1600x900/?travel" alt="Background Image" class="background-image">
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>L'intelligence artificielle au service des agences de voyage</h1>
                <h2>Nos chatbots IA vous aident à développer vos ventes, et à réduire le temps que vous passez sur des tâches rébarbatives</h2>
                <a href="#" class="btn">Essayez gratuitement</a>
            </div>
        </section>
    </main>
</body>
</html>
