<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBot - L'intelligence artificielle au service des agences de voyage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0D0D0D, #3A1C71, #D76D77, #FFAF7B);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 30px 0;
        }

        .btn {
            background-color: #4A00E0;
            color: white;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3700b3;
        }

        .testimonial, .features, .form-container {
            max-width: 800px;
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .testimonial p, .features p {
            font-size: 1.2rem;
        }

        .form-container input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4A00E0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>L'intelligence artificielle au service des agences de voyage</h1>
                <h2>Nos chatbots IA vous aident à développer vos ventes, et à réduire le temps que vous passez sur des tâches rébarbatives</h2>
                <a href="#" class="btn">Essayez gratuitement</a>
            </div>
        </section>
    </main>
</body>
</html>
