<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDAO - Your Gateway to Decentralized Finance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #0D0D0D, #3A1C71, #D76D77, #FFAF7B);
            color: white;
        }

        header {
            background: transparent;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .connect-wallet {
            background-color: #4A00E0;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            max-width: 600px;
        }

        .roadmap {
            background-color: #4A00E0;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .hero-buttons .btn {
            background-color: #4A00E0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AIRDAO</div>
            <ul class="nav-links">
                <li><a href="#">Staking</a></li>
                <li><a href="#">Bridge</a></li>
                <li><a href="#">Network Explore</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button class="connect-wallet">Connect Wallet</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <a href="#" class="roadmap">Our Decentralization Roadmap Is Read More</a>
                <h1>Your Gateway To Decentralized Finance</h1>
                <p>AirDAO Is A Community-Governed Layer One Blockchain And Ecosystem Of Web3 DApps, Powered By The AMB Token.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn">Trade AMB on firepot</a>
                    <a href="#" class="btn">Use AMB Bridge</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
